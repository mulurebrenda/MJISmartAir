<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="https://corolla-nation-kenya.netlify.app/contact"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/49f250ac70.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("tKjwsdoDjQIricSfu");
      })();
    </script>
    <script type="module" src="src/register.js" defer></script>
    
    <title>MjiSmartAir</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="mji-smart-air-app mb-3">
        <section class="header-section">
          <div class="row logo-navbar d-flex" id="navbar">
            <div class="col-4 logo">
              <img
                src="/media/logo2.png"
                alt="mjismartair logo"
                class="img-fluid"
              />
            </div>
            <nav class="col-8 navbar pe-2">
              <ul class="navbar-links mb-0 ps-0" id="sidebar">
                <li onclick="hideSidebar()" class="close-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24"
                    viewBox="0 -960 960 960"
                    width="24"
                  >
                    <path
                      d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                    />
                  </svg>
                </li>
                <li class="home-link" onclick="hideSidebar()">
                  <a href="./" class="home text-decoration-none">Home</a>
                </li>
                <li class="data-link" onclick="hideSidebar()">
                  <a href="/data.html" class="data text-decoration-none"
                    >Data</a
                  >
                </li>
                <li class="monitoringmaps-link" onclick="hideSidebar()">
                  <a
                    href="/monitoringmaps.html"
                    class="monitoringmaps text-decoration-none"
                    >Monitoring Maps</a
                  >
                </li>
                <li class="contact-link" onclick="hideSidebar()">
                  <a
                    href="/contact.html"
                    class="contact text-decoration-none"
                    >Contact</a
                  >
                </li>
                <li class="userprofile-link" onclick="hideSidebar()">
                  <a
                    href="/register.html"
                    class="userprofile text-decoration-none" id="active"
                    ><i class="fa-regular fa-user fs-5"></i
                  ></a>
                </li>
              </ul>
              <ul class="navbar-links mb-0 pt-1 ps-0 hideOnMobile">
                <li class="home-link">
                  <a href="./" class="home text-decoration-none">Home</a>
                </li>
                <li class="data-link">
                  <a href="/data.html" class="data text-decoration-none"
                    >Data</a
                  >
                </li>
                <li class="monitoringmaps-link">
                  <a
                    href="/monitoringmaps.html"
                    class="monitoringmaps text-decoration-none"
                    >Monitoring Maps</a
                  >
                </li>
                <li class="contact-link">
                  <a
                    href="/contact.html"
                    class="contact text-decoration-none"
                    >Contact</a
                  >
                </li>
                <li class="userprofile-link ms-2">
                  <a
                    href="/register.html"
                    class="userprofile text-decoration-none" id="active"
                    ><i class="fa-regular fa-user fs-6"></i
                  ></a>
                </li>
              </ul>
              <div onclick="showSidebar()" class="menu-icon pe-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 -960 960 960"
                  width="24"
                >
                  <path
                    d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                  />
                </svg>
              </div>
            </nav>
          </div>
        </section>
        <section class="userprofile-page">
                <form action="#" class="login mt-2" id="login-form">
                    <h3 class="form-title text-center">Welcome</h3>
                    <label for="name"  class="mb-0 mt-3">First and Last Name
                        <input type="text" placeholder="Names" class="pt-0 pb-1 m=0" id="names" required>
                    </label>

                    <label for="email"  class="mb-0 mt-2">Email
                        <input type="email" placeholder="Email" class="pt-0 pb-1 m=0" id="email" required>
                    </label>

                    <label for="password"  class="mb-0 mt-2">Password
                        <input type="password" placeholder="Password" class="pt-0 pb-1 m=0" id="password" required>
                    </label>

                    <button type="submit" class="login mt-3 mb-1" id="signup-submitbutton">SIGN UP</button>

                    
                    <div class="form text-center mt-2">
                        <p class="m=0">Already have an account? <a href="/login.html" id="login-button" class="sign-up text-decoration-none">LOG IN</a></p>
                    </div>
                </form>
        </section>
        <footer class="footer p-3 pt-0 ">
          <div class="copyright d-flex justify-content-center">
            <p class="brand">
              <strong>MjiSmartAir Â© <span class="year"></span></strong> |
              Website by WINAPS
            </p>
          </div>
        </footer>
      </div>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
